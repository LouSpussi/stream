<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple Screen Share (GitHub Pages)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:18px;color:#111}
    button,input{margin:6px 4px;padding:8px;border-radius:6px}
    #localVideo, #remoteVideo{width:100%;max-width:900px;border:1px solid #ddd;border-radius:6px;background:#000}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .muted{opacity:.6;font-size:.9rem}
    #log{white-space:pre-wrap;background:#f7f7f7;padding:10px;border-radius:6px;max-height:180px;overflow:auto}
  </style>
</head>
<body>
  <h2>Simple Screen Share → Watchable Link</h2>

  <div class="row">
    <button id="startShare">Start screen share (host)</button>
    <button id="stopShare" disabled>Stop</button>
    <label class="muted">Mode:</label>
    <select id="mode">
      <option value="auto">Automatic (requires signaling server)</option>
      <option value="manual">Manual (no server — copy/paste)</option>
    </select>
  </div>

  <div style="margin-top:10px">
    <label>Signaling server URL (for Automatic):</label>
    <input id="signalUrl" style="width:82%" placeholder="wss://your-server.example:PORT (leave blank to use manual mode)" />
  </div>

  <div style="margin-top:8px" id="roomControls">
    <div class="row">
      <input id="roomId" placeholder="room-id (random if empty)"/>
      <button id="createRoom">Create room (generate link)</button>
      <button id="joinRoom">Join as viewer</button>
      <button id="copyLink">Copy viewer link</button>
    </div>
    <div class="muted">Viewer link will be: <code id="viewerLink">—</code></div>
  </div>

  <h3>Local preview (host)</h3>
  <video id="localVideo" autoplay playsinline muted></video>

  <h3>Remote preview (viewer)</h3>
  <video id="remoteVideo" autoplay playsinline></video>

  <h3>Manual SDP exchange (fallback)</h3>
  <div class="row">
    <textarea id="manualOut" placeholder="Offer / Answer (base64)" style="width:100%;height:90px"></textarea>
  </div>
  <div class="row">
    <button id="createOffer">Create Offer (host)</button>
    <button id="pasteAnswer">Paste Answer (host pastes viewer answer)</button>
    <button id="createAnswer">Create Answer (viewer)</button>
  </div>

  <h3>Debug log</h3>
  <div id="log">ready.</div>

  <!-- libs -->
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <script>
  // CONFIG / STATE
  let localStream = null;
  let peers = {}; // watcherId -> SimplePeer (host) OR broadcasterId -> SimplePeer (viewer)
  let socket = null;
  const logEl = document.getElementById('log');
  function log(...t){ logEl.textContent += '\\n' + t.join(' '); logEl.scrollTop = logEl.scrollHeight; }

  // UI refs
  const startShareBtn = document.getElementById('startShare');
  const stopShareBtn = document.getElementById('stopShare');
  const localVideo = document.getElementById('localVideo');
  const remoteVideo = document.getElementById('remoteVideo');
  const createRoomBtn = document.getElementById('createRoom');
  const joinRoomBtn = document.getElementById('joinRoom');
  const copyLinkBtn = document.getElementById('copyLink');
  const roomIdInput = document.getElementById('roomId');
  const viewerLinkEl = document.getElementById('viewerLink');
  const signalUrlInput = document.getElementById('signalUrl');
  const modeSelect = document.getElementById('mode');

  // Manual UI
  const manualOut = document.getElementById('manualOut');
  const createOfferBtn = document.getElementById('createOffer');
  const createAnswerBtn = document.getElementById('createAnswer');
  const pasteAnswerBtn = document.getElementById('pasteAnswer');

  // helpers
  function randId(len=6){ return Math.random().toString(36).substring(2,2+len); }
  function makeViewerLink(room){ return location.origin + location.pathname + '?room=' + encodeURIComponent(room); }

  // --- Screen share start/stop ---
  startShareBtn.onclick = async () => {
    try {
      localStream = await navigator.mediaDevices.getDisplayMedia({ video:true, audio:true });
      localVideo.srcObject = localStream;
      startShareBtn.disabled = true;
      stopShareBtn.disabled = false;
      log('screen grabbed');
    } catch (e) {
      log('screen capture denied or error:', e.message || e);
    }
  };
  stopShareBtn.onclick = () => {
    if(localStream){
      localStream.getTracks().forEach(t=>t.stop());
      localStream = null;
      localVideo.srcObject = null;
      startShareBtn.disabled = false;
      stopShareBtn.disabled = true;
      log('stopped screen share');
    }
  };

  // --- Automatic signaling flow (uses socket.io signaling server) ---
  function connectSignaling(url) {
    if(socket) socket.disconnect();
    socket = io(url, { transports:['websocket'] });
    socket.on('connect', ()=>log('signaling connected', socket.id));
    socket.on('disconnect', ()=>log('signaling disconnected'));
    socket.on('watcher', async (watcherId) => {
      // someone joined our room: we are host, create peer (initiator true)
      if(!localStream){ log('watcher joined but no local stream'); return; }
      log('watcher:', watcherId);
      const p = new SimplePeer({ initiator:true, trickle:true, stream: localStream });
      peers[watcherId] = p;
      p.on('signal', data => {
        socket.emit('offer', watcherId, data);
      });
      p.on('error', err=>log('peer err:', err));
      p.on('close', ()=>{ delete peers[watcherId]; log('peer closed', watcherId); });
    });
    socket.on('answer', (watcherId, answer) => {
      const p = peers[watcherId];
      if(p) p.signal(answer);
    });
    socket.on('offer', async (broadcasterId, offer) => {
      // we are viewer: create peer (initiator false)
      log('got offer from broadcaster', broadcasterId);
      const p = new SimplePeer({ initiator:false, trickle:true });
      peers[broadcasterId] = p;
      p.on('signal', data => socket.emit('answer', broadcasterId, data));
      p.on('stream', s => {
        remoteVideo.srcObject = s;
        log('remote stream started');
      });
      p.on('error', err=>log('peer err', err));
      p.on('close', ()=>{ delete peers[broadcasterId]; log('peer closed'); });
      p.signal(offer);
    });
    socket.on('broadcaster-left', id => {
      log('broadcaster left', id);
      remoteVideo.srcObject = null;
    });
  }

  // create room: tells signaling server we are broadcaster for a room id
  createRoomBtn.onclick = () => {
    const room = roomIdInput.value || randId(7);
    roomIdInput.value = room;
    const url = signalUrlInput.value.trim();
    if(modeSelect.value === 'manual' || !url){ // manual mode path
      viewerLinkEl.textContent = makeViewerLink(room) + '&mode=manual';
      log('Manual mode link created. Use manual offer workflow below.');
      return;
    }
    // automatic path: connect to signaling and announce as broadcaster
    connectSignaling(url);
    socket.emit('create-room', room);
    viewerLinkEl.textContent = makeViewerLink(room);
    log('room created:', room, 'via signaling', url);
  };

  // join as viewer (automatic)
  joinRoomBtn.onclick = () => {
    const room = roomIdInput.value || '';
    const url = signalUrlInput.value.trim();
    if(modeSelect.value === 'manual' || !url){
      log('Manual mode selected or no signaling URL. Use manual workflow.');
      return;
    }
    connectSignaling(url);
    socket.emit('join-room', room);
    viewerLinkEl.textContent = makeViewerLink(room);
    log('joining room', room);
  };

  copyLinkBtn.onclick = async () => {
    const text = viewerLinkEl.textContent;
    if(!text || text === '—'){ log('no link'); return; }
    try { await navigator.clipboard.writeText(text); log('link copied'); } catch(e){ log('copy failed', e); }
  };

  // --- Manual SDP exchange (fallback) ---
  // We'll use SimplePeer without signaling: host creates offer -> base64 encoded -> paste into URL fragment
  createOfferBtn.onclick = async () => {
    if(!localStream){
      log('start screen share first');
      return;
    }
    const p = new SimplePeer({ initiator:true, trickle:false, stream:localStream });
    p.on('signal', data => {
      const b = btoa(JSON.stringify(data));
      manualOut.value = b;
      // produce shareable link with offer in fragment
      const room = roomIdInput.value || randId(6);
      const url = makeViewerLink(room) + '#offer=' + encodeURIComponent(b);
      viewerLinkEl.textContent = url;
      log('Offer created. Send the viewer the link shown above. Viewer must open link and click "Create Answer".');
      p._manualPeer = true;
      peers['manual-host'] = p;
    });
    p.on('error', e=>log('peer err', e));
  };

  createAnswerBtn.onclick = async () => {
    // viewer reads offer from URL fragment
    const hash = location.hash || '';
    const m = hash.match(/offer=([^&]+)/);
    if(!m){ log('no offer in URL fragment'); return; }
    const offerB64 = decodeURIComponent(m[1]);
    let offer;
    try { offer = JSON.parse(atob(offerB64)); } catch(e){ log('invalid offer'); return; }
    const p = new SimplePeer({ initiator:false, trickle:false });
    p.on('signal', data => {
      // data is answer: viewer places answer into textarea for host
      manualOut.value = btoa(JSON.stringify(data));
      log('Answer created. Copy the base64 text and give it to the host (host will paste it using "Paste Answer").');
      peers['manual-viewer'] = p;
    });
    p.on('stream', s => {
      remoteVideo.srcObject = s;
      log('remote stream playing');
    });
    p.on('error', e=>log('peer err', e));
    p.signal(offer);
  };

  pasteAnswerBtn.onclick = () => {
    const txt = manualOut.value.trim();
    if(!txt){ log('paste the viewer answer (base64) into the textarea'); return; }
    try {
      const answer = JSON.parse(atob(txt));
      const p = peers['manual-host'];
      if(!p){ log('no manual host peer exists; create offer first'); return; }
      p.signal(answer);
      log('answer applied; connection should establish shortly');
    } catch(e){ log('invalid answer', e); }
  };

  // when page loaded, if URL has ?room=xxx and no manual mode override, show link
  window.addEventListener('load', () => {
    const params = new URLSearchParams(location.search);
    const room = params.get('room');
    if(room) roomIdInput.value = room;
    // if URL has fragment offer=... it's the viewer role for manual mode, so update UI hint
    if(location.hash.includes('offer=')){
      modeSelect.value = 'manual';
      viewerLinkEl.textContent = location.href;
      log('viewer: manual offer detected in URL. Click "Create Answer".');
    }
  });

  // cleanup on unload
  window.addEventListener('beforeunload', () => {
    if(socket) socket.disconnect();
    if(localStream) localStream.getTracks().forEach(t=>t.stop());
  });
  </script>
</body>
</html>
