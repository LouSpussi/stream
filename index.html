<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Share</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; font-family: Arial; }
    iframe { width: 100vw; height: 100vh; border: none; display: none; }
    button { margin: 5px; padding: 10px 15px; }
  </style>
</head>
<body>
  <div id="loginBox" style="text-align:center; padding-top:40px;">
    <h3>Enter password to access streaming</h3>
    <input type="password" id="passInput" placeholder="Password">
    <button onclick="checkPass()">Enter</button>
    <p id="wrongPass" style="color:red; display:none;">Wrong password</p>
  </div>

  <div id="streamUI" style="display:none;">
    <div style="padding: 10px; text-align: center;">
      <button onclick="startStream()">Create Livestream</button>
      <button id="copyLink" style="display: none;" onclick="copyLink()">Copy Viewer Link</button>
    </div>
    <iframe id="streamFrame" allow="camera *; microphone *; display-capture; fullscreen; picture-in-picture; autoplay;"></iframe>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    const correctHash = "81dc9bdb52d04dc20036dbd8313ed055"; // MD5 hash of "pussy"

    function checkPass() {
      const input = document.getElementById("passInput").value;
      const inputHash = CryptoJS.MD5(input).toString();
      if (inputHash === correctHash) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("streamUI").style.display = "block";
      } else {
        document.getElementById("wrongPass").style.display = "block";
      }
    }

    let viewerLink = '';
    function generateKey() {
      return Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    function startStream() {
      const key = generateKey();
      viewerLink = `${window.location.origin}/stream/viewer.html?view=${key}&proaudio`;
      document.getElementById('copyLink').style.display = 'inline';
      const iframe = document.getElementById('streamFrame');
      iframe.src = `https://vdo.ninja/?push=${key}&screenshare&cleanoutput&view=${key}&proaudio&suppresslocalaudio&aspectratio=landscape&codec=h264&screensharequality=1&screensharefps=30`;
      iframe.style.display = 'block';
    }

    function copyLink() {
      navigator.clipboard.writeText(viewerLink);
    }
  </script>
</body>
</html>
