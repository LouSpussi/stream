<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Share Stream</title>
  <style>
    body { margin: 0; font-family: Arial; }
    iframe { width: 100%; height: 400px; border: none; display: none; }
    select, button { margin: 5px; padding: 5px; }
  </style>
</head>
<body>
  <div style="padding: 10px;">
    <select id="resolution">
      <option value="1280x720">720p</option>
      <option value="1920x1080">1080p</option>
    </select>
    <select id="fps">
      <option value="30">30 FPS</option>
      <option value="60">60 FPS</option>
    </select>
    <button onclick="startStream()">Start Screenshare</button>
    <p id="viewerLink" style="margin-top: 10px;"></p>
  </div>

  <iframe id="streamFrame" allow="display-capture; fullscreen; picture-in-picture; autoplay;"></iframe>

  <script>
    function generateKey() {
      return Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    function startStream() {
      const key = generateKey();
      const resolution = document.getElementById('resolution').value;
      const fps = document.getElementById('fps').value;

      // Always use proaudio, no mic/camera
      const viewUrl = `${window.location.origin}/stream/viewer.html?view=${key}&proaudio`;
      document.getElementById('viewerLink').innerHTML = `Viewer link: <a href="${viewUrl}" target="_blank">${viewUrl}</a>.`;

      const iframe = document.getElementById('streamFrame');
      iframe.src = `https://vdo.ninja/?push=${key}&screenshare&cleanoutput&view=${key}&resolution=${resolution}&fps=${fps}&proaudio&novideo&noaudio`;
      iframe.style.display = 'block';
    }
  </script>
</body>
</html>
