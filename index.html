<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDO.Ninja Screenshare</title>
    <script src="https://vdo.ninja/alpha/vdo.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        #viewerLink { margin-top: 20px; }
        #video { width: 100%; max-width: 800px; }
    </style>
</head>
<body>
    <h1>Simple Screenshare with VDO.Ninja</h1>
    <button onclick="startScreenshare()">Start Screenshare</button>
    <div id="viewerLink"></div>
    <video id="video" autoplay muted></video>

    <script>
        async function startScreenshare() {
            try {
                // Generate a random room name
                const room = 'room_' + Math.random().toString(36).substr(2, 9);
                
                // Initialize VDO.Ninja source
                const source = new VDO.Source();
                
                // Get screen stream
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                
                // Display local stream
                document.getElementById('video').srcObject = stream;
                
                // Publish stream to VDO.Ninja
                await source.publish(stream, { room: room });
                
                // Generate viewer link
                const viewerLink = `https://vdo.ninja/?view=${room}`;
                document.getElementById('viewerLink').innerHTML = 
                    `Share this link: <a href="${viewerLink}" target="_blank">${viewerLink}</a>`;
            } catch (error) {
                console.error('Error starting screenshare:', error);
                document.getElementById('viewerLink').innerText = 'Failed to start screenshare.';
            }
        }
    </script>
</body>
</html>
