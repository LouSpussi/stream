<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Share Stream</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; font-family: Arial; }
    iframe { width: 100vw; height: 100vh; border: none; display: none; }
    button { margin: 5px; padding: 5px; }
  </style>
</head>
<body>
  <div style="padding: 10px; text-align: center;">
    <button onclick="startStream()">Create Livestream</button>
    <button id="copyLink" style="display: none;" onclick="copyLink()">Copy Viewer Link</button>
  </div>

  <iframe id="streamFrame" allow="camera *; microphone *; display-capture; fullscreen; picture-in-picture; autoplay;"></iframe>

  <script>
    let viewerLink = '';

    function generateKey() {
      return Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    function startStream() {
      const key = generateKey();
      viewerLink = `https://vdo.ninja/?view=${key}&proaudio`;
      document.getElementById('copyLink').style.display = 'inline';

      const iframe = document.getElementById('streamFrame');

      iframe.src = `https://vdo.ninja/?push=${key}` +
                   `&screenshare` +               // screen capture
                   `&view=${key}` +               // viewer link
                   `&proaudio` +                  // better audio
                   `&fps=30` +                    // set FPS (can be 30 or 60)
                   `&bitrate=5000` +              // kbps, adjust to your upload
                   `&hardwareEncoding=1` +        // enable GPU acceleration
                   `&ui=small`;                   // compact UI but still shows controls
      iframe.style.display = 'block';
    }

    function copyLink() {
      navigator.clipboard.writeText(viewerLink).then(() => {
        alert('Viewer link copied!');
      });
    }
  </script>
</body>
</html>
