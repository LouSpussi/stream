<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Share Stream</title>
    <style>body { margin: 0; font-family: Arial; } iframe { width: 100%; height: 400px; border: none; display: none; }</style>
</head>
<body>
    <div style="padding: 10px;">
        <button onclick="startStream()">Start Screenshare</button>
        <p id="viewerLink" style="margin-top: 10px;"></p>
    </div>
    <iframe id="streamFrame" allow="camera *; microphone *; display-capture; fullscreen; picture-in-picture;"></iframe>
    <script>
        function generateKey() { return Math.random().toString(36).substring(2, 8).toUpperCase(); }
        function startStream() {
            const key = generateKey();
            document.getElementById('viewerLink').innerHTML = `Viewer link: <a href="https://vdo.ninja/?watch=${key}" target="_blank">https://vdo.ninja/?watch=${key}</a>`;
            const iframe = document.getElementById('streamFrame');
            iframe.src = `https://vdo.ninja/?push=${key}&screenshare&cleanoutput`;
            iframe.style.display = 'block';
        }
    </script>
</body>
</html>
