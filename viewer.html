<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewer</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; }
    iframe { width: 100%; height: 100vh; border: none; }
  </style>
</head>
<body>
  <iframe id="viewerFrame" allow="autoplay; fullscreen; picture-in-picture;"></iframe>
  <script>
    const params = new URLSearchParams(window.location.search);
    const viewKey = params.get('view');

    if (viewKey) {
      const url = `https://vdo.ninja/?view=${viewKey}&cleanoutput&autoplay&proaudio`;
      document.getElementById('viewerFrame').src = url;
    }
  </script>
</body>
</html>
